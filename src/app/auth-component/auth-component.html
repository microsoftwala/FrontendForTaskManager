<div class="body section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front" style="border-radius: 30px">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3 text-white">Log In</h4>
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                      <div class="form-group">
                        <input
                          type="email"
                          formControlName="email"
                          class="form-style"
                          placeholder="Your Email"
                          id="logemail"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          formControlName="password"
                          class="form-style"
                          placeholder="Your Password"
                          id="logpass"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button type="submit" class="btn mt-4">submit</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-back" style="border-radius: 30px">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3 text-white">Sign Up</h4>
                    <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
                      <div class="form-group">
                        <input
                          type="text"
                          formControlName="name"
                          class="form-style"
                          placeholder="Your Full Name"
                          id="logname"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="email"
                          formControlName="email"
                          class="form-style"
                          placeholder="Your Email"
                          id="logemail"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          formControlName="password"
                          class="form-style"
                          placeholder="Your Password"
                          id="logpass"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button type="submit" class="btn mt-4">submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
