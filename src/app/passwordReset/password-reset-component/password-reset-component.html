<div class="page-background">
  <div class="about-container">
    <div class="card">
      <h2>Change Password</h2>

      <div class="updatePassword">
        <form (ngSubmit)="changePassword()">
        
          <label>New Password</label>
          <input type="password" [(ngModel)]="newPassword" name="newPassword" required />

          <label>Confirm New Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

          <button type="submit" class="custom-btn1">Update Password</button>
        </form>
      </div>

      @if(message === "New passwords do not match!"){
      <p
        style="background-color: aliceblue; color: rgb(184, 29, 29); padding: 3px; margin-top: 15px"
      >
        {{ message }}
      </p>
      } @else{
      <p
        style="background-color: aliceblue; color: rgb(49, 158, 25); padding: 3px; margin-top: 15px"
      >
        {{ message }}
      </p>
      }
    </div>
  </div>
</div>
